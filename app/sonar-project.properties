# SonarQube Project Configuration
# Starbucks React Application

# Project identification
sonar.projectKey=starbucks
sonar.projectName=Starbucks
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.tests=src

# Test file patterns
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/*.test.jsx,**/*.spec.jsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/coverage/**,**/*.test.js,**/*.spec.js

# Coverage report
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=js

