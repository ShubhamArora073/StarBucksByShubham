################################################################################
# SonarQube Ingress Configuration
# ALB Ingress for SonarQube access on port 9000
################################################################################
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sonarqube-ingress
  namespace: devops
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # Listen on port 9000 for SonarQube
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 9000}]'
    alb.ingress.kubernetes.io/healthcheck-path: /api/system/status
    alb.ingress.kubernetes.io/healthcheck-port: "9000"
    alb.ingress.kubernetes.io/success-codes: '200'
    # Use same ALB group for cost optimization
    alb.ingress.kubernetes.io/group.name: starbucks-devops
    alb.ingress.kubernetes.io/group.order: '20'
    # Common tags for the shared ALB (must match jenkins-ingress tags)
    alb.ingress.kubernetes.io/tags: Environment=dev,Purpose=devops
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sonarqube
                port:
                  number: 9000
