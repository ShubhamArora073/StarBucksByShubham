################################################################################
# Jenkins Secrets Configuration
# Store sensitive credentials for Jenkins
################################################################################
apiVersion: v1
kind: Secret
metadata:
  name: jenkins-admin-secret
  namespace: devops
  labels:
    app: jenkins
type: Opaque
stringData:
  jenkins-admin-user: "admin"
  jenkins-admin-password: "StarbucksAdmin@2024"  # Change this in production!
---
# GitHub credentials (template - update with your values)
apiVersion: v1
kind: Secret
metadata:
  name: github-credentials
  namespace: devops
  labels:
    app: jenkins
    jenkins.io/credentials-type: "usernamePassword"
  annotations:
    jenkins.io/credentials-description: "GitHub credentials for repository access"
type: Opaque
stringData:
  username: "your-github-username"  # Update this
  password: "your-github-token"      # Update with Personal Access Token
---
# Docker Hub credentials (template - update with your values)
apiVersion: v1
kind: Secret
metadata:
  name: dockerhub-credentials
  namespace: devops
  labels:
    app: jenkins
    jenkins.io/credentials-type: "usernamePassword"
  annotations:
    jenkins.io/credentials-description: "Docker Hub credentials"
type: Opaque
stringData:
  username: "your-dockerhub-username"  # Update this
  password: "your-dockerhub-password"  # Update this
---
# SonarQube token (template - will be updated after SonarQube deployment)
apiVersion: v1
kind: Secret
metadata:
  name: sonarqube-token
  namespace: devops
  labels:
    app: jenkins
    jenkins.io/credentials-type: "secretText"
  annotations:
    jenkins.io/credentials-description: "SonarQube authentication token"
type: Opaque
stringData:
  token: "update-after-sonarqube-setup"  # Update after SonarQube is deployed

