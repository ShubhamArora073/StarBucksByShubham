################################################################################
# Starbucks Application Namespace
# Contains: Starbucks React Application
################################################################################
apiVersion: v1
kind: Namespace
metadata:
  name: starbucks
  labels:
    name: starbucks
    environment: production
    app: starbucks
    purpose: application
---
# Resource Quota for Starbucks namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: starbucks-quota
  namespace: starbucks
spec:
  hard:
    requests.cpu: "4"
    requests.memory: "8Gi"
    limits.cpu: "8"
    limits.memory: "16Gi"
    persistentvolumeclaims: "5"
    pods: "30"
    services: "10"
---
# LimitRange for default resource limits
apiVersion: v1
kind: LimitRange
metadata:
  name: starbucks-limits
  namespace: starbucks
spec:
  limits:
    - default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "256Mi"
      type: Container

