# =============================================================================
# Horizontal Pod Autoscaler for Starbucks Application
# Automatically scales pods based on CPU and Memory utilization
# =============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: starbucks-hpa
  namespace: starbucks
  labels:
    app: starbucks
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: starbucks-app
  
  # Replica Bounds
  minReplicas: 2
  maxReplicas: 10
  
  # Scaling Metrics
  metrics:
    # CPU-based scaling
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    
    # Memory-based scaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  
  # Scaling Behavior
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 minutes
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max

